<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Test Fixes</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a2e; color: #00ff41; }
        .test-section { margin: 20px 0; padding: 20px; border: 2px solid #00ff41; border-radius: 10px; }
        .test-button { background: #00ff41; color: #000; border: none; padding: 10px 20px; margin: 5px; border-radius: 5px; cursor: pointer; }
        .status { margin: 10px 0; padding: 10px; background: #16213e; border-radius: 5px; }
        .success { border-left: 4px solid #00ff41; }
        .error { border-left: 4px solid #ff4444; }
    </style>
</head>
<body>
    <h1>üêç Snake Game - Test Fixes</h1>
    
    <div class="test-section">
        <h2>üîß Test Game Over Modal</h2>
        <button class="test-button" onclick="testModal()">Test Modal</button>
        <div id="modal-status" class="status">Click test button</div>
    </div>
    
    <div class="test-section">
        <h2>üì± Test PWA Install</h2>
        <button class="test-button" onclick="testPWA()">Test PWA</button>
        <div id="pwa-status" class="status">Click test button</div>
    </div>

    <script>
        function testModal() {
            const status = document.getElementById('modal-status');
            try {
                const modal = document.getElementById('game-over-modal');
                if (modal) {
                    status.innerHTML = '‚úÖ Modal found in DOM';
                    status.className = 'status success';
                } else {
                    status.innerHTML = '‚ùå Modal not found';
                    status.className = 'status error';
                }
            } catch (e) {
                status.innerHTML = '‚ùå Error: ' + e.message;
                status.className = 'status error';
            }
        }
        
        function testPWA() {
            const status = document.getElementById('pwa-status');
            try {
                if (typeof setupPWAInstall === 'function') {
                    status.innerHTML = '‚úÖ PWA functions exist';
                    status.className = 'status success';
                } else {
                    status.innerHTML = '‚ùå PWA functions missing';
                    status.className = 'status error';
                }
            } catch (e) {
                status.innerHTML = '‚ùå Error: ' + e.message;
                status.className = 'status error';
            }
        }
    </script>
</body>
</html>
